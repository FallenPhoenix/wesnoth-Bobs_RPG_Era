#textdomain wesnoth-Bobs_RPG_Era
[unit_type]
	id=Human Trapper
	name= _ "Ranger"
	race=human
	image="units/human-outlaws/trapper.png"
	ellipse="misc/ellipse-elite"
	{MAGENTA_IS_THE_TEAM_COLOR}
	hitpoints=40
	movement_type=smallfoot
	movement=5
	level=2
	alignment=chaotic
	experience=40
	advances_to=null
	{AMLA_BOB}
	undead_variation=archer
	cost=27
	usage=archer
	description= _ "Weapon Skills:
Melee: Daggerplay
Ranged: Bowmanship"

	die_sound={SOUND_LIST:HUMAN_DIE}
	{DEFENSE_ANIM_RANGE "units/human-outlaws/trapper-defend.png" "units/human-outlaws/trapper-dagger.png" {SOUND_LIST:HUMAN_HIT} melee }
	{DEFENSE_ANIM_RANGE "units/human-outlaws/trapper-bow-defend.png" "units/human-outlaws/trapper.png" {SOUND_LIST:HUMAN_HIT} ranged }

	[attack]
		name=dagger
		description=_"dagger"
		icon=attacks/dagger-human.png
		type=blade
		range=melee
		damage=3
		number=4
	[/attack]
	
	[attack]
		name=bow
		description=_"bow"
		icon=attacks/bow.png
		type=pierce
		range=ranged
		damage=6
		number=4
	[/attack]

	[leading_anim]
		[frame]
			begin=-150
			end=150
			image="units/human-outlaws/trapper-dagger.png"
		[/frame]
	[/leading_anim]
	[healing_anim]
		[frame]
			begin=-150
			end=150
			image="units/human-outlaws/trapper-defend.png"
		[/frame]
	[/healing_anim]
		
	[death]
		start_time=0
		[frame]
			duration=100
			image="units/human-outlaws/trapper-die-1.png"
		[/frame]
		[frame]
			duration=100
			image="units/human-outlaws/trapper-die-2.png"
		[/frame]
		[frame]
			duration=100
			image="units/human-outlaws/trapper-die-3.png"
		[/frame]
		[frame]
			duration=100
			image="units/human-outlaws/trapper-die-4.png"
		[/frame]
		[frame]
			duration=100
			image="units/human-outlaws/trapper-die-5.png"
		[/frame]
		[frame]
			duration=100
			image="units/human-outlaws/trapper-die-6.png"
		[/frame]
		[frame]
			duration=100
			image="units/human-outlaws/trapper-die-7.png"
		[/frame]
		[frame]
			duration=100
			image="units/human-outlaws/trapper-die-8.png"
		[/frame]
	[/death]

	[attack_anim]
		[filter_attack]
			range=ranged
		[/filter_attack]
		[missile_frame]
			begin=-150
			end=0
			image="projectiles/missile-n.png"
			image_diagonal="projectiles/missile-ne.png"
		[/missile_frame]
		[if]
			hits=yes
			[frame]
				begin=-400
				end=-250
				image="units/human-outlaws/trapper-attack1.png"
				sound=bow.ogg
			[/frame]
		[/if]
		[else]
			hits=no
			[frame]
				begin=-400
				end=-250
				image="units/human-outlaws/trapper-attack1.png"
				sound=bow-miss.ogg
			[/frame]
		[/else]
		[frame]
			begin=-250
			end=-100
			image="units/human-outlaws/trapper-attack2.png"
		[/frame]
		[frame]
			begin=-100
			end=0
			image="units/human-outlaws/trapper-attack3.png"
		[/frame]
		[frame]
			begin=0
			end=100
			image="units/human-outlaws/trapper.png"
		[/frame]
	[/attack_anim]
	
	[attack_anim]
		[filter_attack]
			range=melee
		[/filter_attack]
		[frame]
			begin=-200
			end=-150
			image="units/human-outlaws/trapper-dagger.png"
		[/frame]
		[if]
			hits=yes
			[frame]
				begin=-150
				end=100
				image="units/human-outlaws/trapper-attack-melee-2.png"
				sound=dagger-swish.wav
			[/frame]
		[/if]
		[else]
			hits=no
			[frame]
				begin=-150
				end=100
				image="units/human-outlaws/trapper-attack-melee-2.png"
				sound={SOUND_LIST:MISS}
			[/frame]
		[/else]
		[frame]
			begin=100
			end=150
			image="units/human-outlaws/trapper-dagger.png"
		[/frame]
	[/attack_anim]
	
[/unit_type]
