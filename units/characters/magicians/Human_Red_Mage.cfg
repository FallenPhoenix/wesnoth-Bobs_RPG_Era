#textdomain wesnoth-Bobs_RPG_Era
[unit_type]
    id=Human Red Mage
    name= _ "Magician"
    race=human
    gender=male,female
    image="units/human-magi/red-mage.png"
    ellipse="misc/ellipse-elite"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=34
    movement_type=smallfoot
    movement=5
    experience=34
    level=2
    alignment=neutral
    advances_to=null
    {AMLA_BOB}
    cost=40
    usage=mixed fighter
    description= _ "Weapon Skills:
Melee: Staff Wielding
Ranged: Fire"
	
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-magi/red-mage-defend.png" "units/human-magi/red-mage.png" {SOUND_LIST:HUMAN_OLD_HIT} }
	
	[attack]
        name=staff
        description= _"staff"
        icon=attacks/staff-magic.png
        type=impact
        range=melee
        damage=6
        number=2
    [/attack]
    
    [attack]
        name=fireball
        description=_"fireball"
        icon=attacks/fireball.png
        type=fire
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=6
        number=4
    [/attack]
    
    [leading_anim]
        [frame]
            begin=-150
            end=150
            image="units/human-magi/red-mage-attack-magic-2.png"
        [/frame]
    [/leading_anim]
    [healing_anim]
        [frame]
            begin=-150
            end=150
            image="units/human-magi/red-mage-attack-magic-2.png"
        [/frame]
    [/healing_anim]
    
    [attack_anim]
        [filter_attack]
            range=ranged
        [/filter_attack]
        {MISSILE_FRAME_FIREBALL}

        start_time=-575
        [frame]
            duration=50
            image="units/human-magi/red-mage.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-magi/red-mage-attack-magic-1.png"
            sound=fire.wav
        [/frame]
        [frame]
            duration=150
            image="units/human-magi/red-mage-attack-magic-2.png"
        [/frame]
        [frame]
            duration=75
            image="units/human-magi/red-mage-attack-magic-1.png"
        [/frame]
        [frame]
            duration=75
            image="units/human-magi/red-mage.png"
        [/frame]
    [/attack_anim]
    
    [attack_anim]
        [filter_attack]
            range=melee
        [/filter_attack]
        [frame]
            begin=-250
            end=-200
            image="units/human-magi/red-mage.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/human-magi/red-mage-attack-staff-1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/human-magi/red-mage-attack-staff-2.png"
                sound=staff.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/human-magi/red-mage-attack-staff-2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=175
            image="units/human-magi/red-mage-attack-magic-1.png"
        [/frame]
        [frame]
            begin=175
            end=250
            image="units/human-magi/red-mage.png"
        [/frame]
    [/attack_anim]
    
    # Female
    
    [female]
        name= _ "female^Magician"
        gender=female
        image="units/human-magi/red-mage+female.png"
        die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
        {DEFENSE_ANIM "units/human-magi/red-mage+female-defend.png" "units/human-magi/red-mage+female.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
        ###		[death]
        #			[frame]
        #				image="units/human-magi/red-mage+female-die-1.png"
        #			[/frame]
        #			[frame]
        #				image="units/human-magi/red-mage+female-die-2.png"
        #			[/frame]
        #			[frame]
        #				image="units/human-magi/red-mage+female-die-3.png"
        #			[/frame]
        #			[frame]
        #				image="units/human-magi/red-mage+female-die-4.png"
        #			[/frame]
        ###		[/death]
        
    [leading_anim]
        [frame]
            begin=-150
            end=150
            image="units/human-magi/red-mage+female-attack-magic-2.png"
        [/frame]
    [/leading_anim]
    [healing_anim]
        [frame]
            begin=-150
            end=150
            image="units/human-magi/red-mage+female-attack-magic-2.png"
        [/frame]
    [/healing_anim]


        [attack_anim]
            [filter_attack]
                range=ranged
            [/filter_attack]
            {MISSILE_FRAME_FIREBALL}
            [frame]
                image="units/human-magi/red-mage+female.png"
            [/frame]
            [frame]
                image="units/human-magi/red-mage+female-attack-magic-1.png"
            [/frame]
            [frame]
                image="units/human-magi/red-mage+female-attack-magic-2.png"
            [/frame]
            [frame]
                image="units/human-magi/red-mage+female-attack-magic-1.png"
            [/frame]
            [frame]
                image="units/human-magi/red-mage+female.png"
            [/frame]
        [/attack_anim]
        
        [attack_anim]
            [filter_attack]
                range=melee
            [/filter_attack]
            [frame]
                image="units/human-magi/red-mage+female.png"
            [/frame]
            [frame]
                image="units/human-magi/red-mage+female-attack-staff-1.png"
            [/frame]
            [if]
                [frame]
                    image="units/human-magi/red-mage+female-attack-staff-2.png"
                [/frame]
            [/if]
            [else]
                [frame]
                    image="units/human-magi/red-mage+female-attack-staff-2.png"
                [/frame]
            [/else]
            [frame]
                image="units/human-magi/red-mage+female-attack-magic-1.png"
            [/frame]
            [frame]
                image="units/human-magi/red-mage+female.png"
            [/frame]
        [/attack_anim]
        
    [/female]
    
[/unit_type]
