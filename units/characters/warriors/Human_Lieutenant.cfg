#textdomain wesnoth-Bobs_RPG_Era
[unit_type]
	id=Human Lieutenant
	name= _ "Warrior"
	variation_name=""
	race=human
	image="units/human-loyalists/lieutenant.png"
	ellipse="misc/ellipse-elite"
	{MAGENTA_IS_THE_TEAM_COLOR}
	hitpoints=44
	movement_type=smallfoot
	movement=5
	experience=40
	level=2
	alignment=lawful
	advances_to=null
	{AMLA_BOB}
	cost=35
	usage=fighter
	description={BOB_CHARACTER_WEAPONS _"skill^Swordsmanship" _"skill^Crossbowmanship"}
	
	die_sound={SOUND_LIST:HUMAN_DIE}
	{DEFENSE_ANIM_RANGE "units/human-loyalists/lieutenant-defend.png" "units/human-loyalists/lieutenant.png" {SOUND_LIST:HUMAN_HIT} melee}
	{DEFENSE_ANIM_RANGE "units/human-loyalists/lieutenant-crossbow-defend.png" "units/human-loyalists/lieutenant-crossbow.png" {SOUND_LIST:HUMAN_HIT} ranged}
	
	[attack]
		name=sword
		description=_"sword"
		icon=attacks/sword-human.png
		type=blade
		range=melee
		damage=8
		number=3
	[/attack]
	
	[attack]
		name=crossbow
		description=_"crossbow"
		icon=attacks/crossbow-human.png
		type=pierce
		range=ranged
		damage=4
		number=3
	[/attack]
	
	{LEADING_ANIM "units/human-loyalists/lieutenant-lead-2.png" "units/human-loyalists/lieutenant-lead-1.png" -5,-28}
	
	[healing_anim]
		[frame]
			begin=-150
			end=150
			image="units/human-loyalists/lieutenant-idle-7.png"
		[/frame]
	[/healing_anim]
	
	# Ranged Attack Animation
	
	[attack_anim]
		[filter_attack]
			range=ranged
		[/filter_attack]
		[missile_frame]
			begin=-150
			end=0
			image="projectiles/missile-n.png"
			image_diagonal="projectiles/missile-ne.png"
		[/missile_frame]
		[frame]
			begin=-400
			end=-300
			image="units/human-loyalists/lieutenant-crossbow.png"
		[/frame]
		[if]
			hits=yes
			[frame]
				begin=-300
				end=-150
				image="units/human-loyalists/lieutenant-crossbow-attack1.png"
				sound=crossbow.ogg
			[/frame]
		[/if]
		[else]
			hits=no
			[frame]
				begin=-300
				end=-150
				image="units/human-loyalists/lieutenant-crossbow-attack1.png"
				sound=crossbow-miss.ogg
			[/frame]
		[/else]
		[frame]
			begin=-150
			end=0
			image="units/human-loyalists/lieutenant-crossbow-attack2.png"
		[/frame]
	[/attack_anim]
	
	# Melee Attack Animation
	
	[attack_anim]
		[filter_attack]
			range=melee
		[/filter_attack]
		[frame]
			begin=-225
			end=-175
			image="units/human-loyalists/lieutenant.png"
		[/frame]
		[frame]
			begin=-175
			end=-100
			image="units/human-loyalists/lieutenant-attack-sword-1.png"
		[/frame]
		[if]
			hits=yes
			[frame]
				begin=-100
				end=50
				image="units/human-loyalists/lieutenant-attack-sword-2.png"
				sound={SOUND_LIST:SWORD_SWISH}
			[/frame]
		[/if]
		[else]
			hits=no
			[frame]
				begin=-100
				end=50
				image="units/human-loyalists/lieutenant-attack-sword-2.png"
				sound={SOUND_LIST:MISS}
			[/frame]
		[/else]
		[frame]
			begin=50
			end=150
			image="units/human-loyalists/lieutenant-attack-sword-3.png"
		[/frame]
	[/attack_anim]
	
	[idle_anim]
		{STANDARD_IDLE_FILTER}
		start_time=0
		[frame]
			duration=100
			image="units/human-loyalists/lieutenant-idle-1.png"
