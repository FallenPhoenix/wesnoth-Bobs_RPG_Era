#textdomain wesnoth-Bobs_RPG_Era
[unit_type]
    id=Human Javelineer
    name= _ "Warrior"
    race=human
    image="units/human-loyalists/javelineer.png"
    ellipse="misc/ellipse-elite"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=44
    movement_type=smallfoot
    movement=5
    experience=40
    level=2
    alignment=lawful
    advances_to=null
    {AMLA_BOB}
    cost=25
    usage=fighter
    hide_help=true
    description=""

    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM_RANGE "units/human-loyalists/javelineer-defend.png" "units/human-loyalists/javelineer.png" {SOUND_LIST:HUMAN_HIT} melee}
    {DEFENSE_ANIM_RANGE "units/human-loyalists/javelineer-defend-ranged.png" "units/human-loyalists/javelineer-attack-ranged-1.png" {SOUND_LIST:HUMAN_HIT} ranged}
	
    [attack]
        name=spear
        description=_"spear"
        icon=attacks/spear.png
        type=pierce
        range=melee
        damage=8
        number=3
    [/attack]

    [attack]
        name=javelin
        description=_"javelin"
        icon=attacks/javelin-human.png
        type=pierce
        range=ranged
        damage=12
        number=1
    [/attack]
    
	[leading_anim]
        [frame]
            begin=-150
            end=150
            image="units/human-loyalists/javelineer-attack-ranged-1.png"
        [/frame]
    [/leading_anim]
    
	[healing_anim]
        [frame]
            begin=-150
            end=150
            image="units/human-loyalists/javelineer-attack-ranged-3.png"
        [/frame]
    [/healing_anim]
    
    # Ranged
    [attack_anim]
        [filter_attack]
            range=ranged
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/spear-n.png"
            image_diagonal="projectiles/spear-ne.png"
        [/missile_frame]
        [frame]
            begin=-250
            end=-150
            image="units/human-loyalists/javelineer-attack-ranged-1.png"
        [/frame]
        [frame]
            begin=-150
            end=-50
            image="units/human-loyalists/javelineer-attack-ranged-2.png"
            sound={SOUND_LIST:THROW}
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-50
                end=50
                image="units/human-loyalists/javelineer-attack-ranged-3.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-50
                end=50
                image="units/human-loyalists/javelineer-attack-ranged-3.png"
            [/frame]
        [/else]
        [frame]
            begin=50
            end=100
            image="units/human-loyalists/javelineer-attack-ranged-4.png"
        [/frame]
    [/attack_anim]
    
    # Melee
    
    [attack_anim]
        [filter_attack]
            range=melee
        [/filter_attack]
        [frame]
            begin=-300
            end=-200
            image="units/human-loyalists/javelineer-attack-melee-1.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/human-loyalists/javelineer-attack-melee-2.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/human-loyalists/javelineer-attack-melee-3.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/human-loyalists/javelineer-attack-melee-3.png"
                sound=spear-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=100
            end=175
            image="units/human-loyalists/javelineer-attack-ranged-1.png"
        [/frame]
        [frame]
            begin=175
            end=250
            image="units/human-loyalists/javelineer-attack-melee-1.png"
        [/frame]
        [frame]
            begin=250
            end=300
            image="units/human-loyalists/javelineer.png"
        [/frame]
    [/attack_anim]
    
[/unit_type]
