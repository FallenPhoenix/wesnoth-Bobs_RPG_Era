			begin=-0
			end=75
			image="units/elves-wood/lord-magic-1.png"
			halo=halo/elven/faerie-fire-halo7.png
			halo_x,halo_y=-19,-13
		[/frame]
	[/attack_anim]
	
	[attack_anim]
		[filter_attack]
			range=melee
		[/filter_attack]
		[frame]
			begin=-200
			end=-100
			image="units/elves-wood/lord.png"
		[/frame]
		[if]
			hits=no
			[frame]
				begin=-100
				end=125
				image="units/elves-wood/lord-melee.png"
				sound={SOUND_LIST:MISS}
			[/frame]
		[/if]
		[else]
			hits=yes
			[frame]
				begin=-100
				end=125
				image="units/elves-wood/lord-melee.png"
				sound={SOUND_LIST:SWORD_SWISH}
			[/frame]
		[/else]
		[frame]
			begin=125
			end=200
			image="units/elves-wood/lord.png"
		[/frame]
	[/attack_anim]
