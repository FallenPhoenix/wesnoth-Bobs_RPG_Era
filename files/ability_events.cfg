#define BOB_CRITICAL_HITS
[event]
	name="attacker hits"
	first_time_only=no
	{VARIABLE critical_hitter yes}
[/event]

[event]
	name="attack end"
	first_time_only=no
		
	# If the opponent is still alive
	[if]
		{BOB_CONDITION second_unit.hitpoints greater_than_equal_to 1}
		{BOB_CONDITION critical_hitter equals yes}
		[then]
			
			# Check for a critical hit
			{RANDOM 1..100}
			[if]
				{BOB_CONDITION random less_than_equal_to $unit.variables.critical_chance}
				[then]
				
					# Check which type of critical hit is dealt
					{RANDOM Maimed,Blinded,Crippled,Brained}
					[switch]
						variable=random
						
						# Maimed
						[case]
						value=Maimed
							[if]
								{BOB_CONDITION second_unit.variables.maimed not_equals yes}
								[then]
									{BOB_STORE_UNIT x=$x2 y=$y2 ({VARIABLE stored_unit.variables.maimed yes})}
									[floating_text]
										x,y=$x2,$y2
										text="<span color='red'>" + _ "float^Maimed" + "</span>"
									[/floating_text]
									[object]
										silent=yes
										duration=forever
										[filter]
											x=$x2
											y=$y2
										[/filter]
										[effect]
											apply_to=attack
											range=melee
											[set_specials]
												mode=append
												{WEAPON_SPECIAL_MAIMED}
											[/set_specials]
										[/effect]
										[effect]
											apply_to=attack
											range=ranged
											[set_specials]
												mode=append
												{WEAPON_SPECIAL_MAIMED}
											[/set_specials]
										[/effect]
									[/object]
								[/then]
							[/if]
						[/case]
						
						# Blinded
						[case]
						value=Blinded
							[if]
								{BOB_CONDITION second_unit.variables.blinded not_equals yes}
								[then]
									{BOB_STORE_UNIT x=$x2 y=$y2 ({VARIABLE stored_unit.variables.blinded yes})}
									[floating_text]
										x,y=$x2,$y2
										text="<span color='red'>" + _ "float^Blinded" + "</span>"
									[/floating_text]
									[object]
										silent=yes
										duration=forever
										[filter]
											x=$x2
											y=$y2
										[/filter]
										[effect]
											apply_to=attack
											range=melee
											[set_specials]
												mode=append
												{WEAPON_SPECIAL_BLINDED}
											[/set_specials]
										[/effect]
										[effect]
											apply_to=attack
											range=ranged
											[set_specials]
												mode=append
												{WEAPON_SPECIAL_BLINDED}
											[/set_specials]
										[/effect]
									[/object]
								[/then]
							[/if]
						[/case]
						
						# Crippled
						[case]
						value=Crippled
							[if]
								{BOB_CONDITION second_unit.variables.crippled not_equals yes}
								[then]
									{BOB_STORE_UNIT x=$x2 y=$y2 ({VARIABLE stored_unit.variables.crippled yes})}
									[floating_text]
										x,y=$x2,$y2
										text="<span color='red'>" + _ "float^Crippled" + "</span>"
									[/floating_text]
									[object]
										silent=yes
										duration=forever
										[filter]
											x=$x2
											y=$y2
										[/filter]
										[effect]
											apply_to=movement
											increase=-2
										[/effect]
										[effect]
											apply_to=new_ability
											[abilities]
												{ABILITY_CRIPPLED}
											[/abilities]
										[/effect]
									[/object]
								[/then]
							[/if]
						[/case]
						
						# Brained
						[case]
						value=Brained
							[if]
								{BOB_CONDITION second_unit.variables.brained not_equals yes}
								[then]
									{BOB_STORE_UNIT x=$x2 y=$y2 ({VARIABLE stored_unit.variables.brained yes})}
									[floating_text]
										x,y=$x2,$y2
										text="<span color='red'>" + _ "float^Brained" + "</span>"
									[/floating_text]
									[object]
										silent=yes
										duration=forever
										[filter]
											x=$x2
											y=$y2
										[/filter]
										[effect]
											apply_to=new_ability
											[abilities]
												{ABILITY_BRAINED}
											[/abilities]
										[/effect]
									[/object]
								[/then]
							[/if]
						[/case]
						
					[/switch]
					
				[/then]
			[/if]
			
			{CLEAR_VARIABLE random}
		[/then]
	[/if]
	{CLEAR_VARIABLE critical_hitter}
[/event]

# Removing the critical hits

[event]
	name="turn refresh"
	first_time_only=no

	# Maimed
	[store_unit]
		[filter]
			side=$side_number
			[filter_wml]
				hitpoints=$this_unit.max_hitpoints
				[variables]
					maimed=yes
				[/variables]
			[/filter_wml]
		[/filter]
		variable=units
	[/store_unit]
	
	{FOREACH units i}
	
		{VARIABLE units[$i].variables.maimed no}
		{VARIABLE maimed_x $units[$i].x}
		{VARIABLE maimed_y $units[$i].y}
		[unstore_unit]
			variable=units[$i]
			text= _"float^Healed"
			{COLOR_HEAL}
		[/unstore_unit]
		[object]
			silent=yes
			duration=forever
			[filter]
				side=$side_number
				x=$maimed_x
				y=$maimed_y
			[/filter]
			[effect]
				apply_to=attack
				range=melee
				remove_specials=maimed
			[/effect]
			[effect]
				apply_to=attack
				range=ranged
				remove_specials=maimed
			[/effect]
		[/object]

	{NEXT i}
	{CLEAR_VARIABLE units}
	{CLEAR_VARIABLE maimed_x}
