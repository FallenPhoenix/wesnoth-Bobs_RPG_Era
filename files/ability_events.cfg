		{VARIABLE crippled_x $units[$i].x}
		{VARIABLE crippled_y $units[$i].y}
		[unstore_unit]
			variable=units[$i]
			text= _"float^Healed"
			{COLOR_HEAL}
		[/unstore_unit]
		[object]
			silent=yes
			duration=forever
			[filter]
				side=$side_number
				x=$crippled_x
				y=$crippled_y
			[/filter]
			[effect]
				apply_to=remove_ability
				[abilities]
					{ABILITY_CRIPPLED}
				[/abilities]
			[/effect]
			[effect]
				apply_to=movement
				increase=2
			[/effect]
		[/object]

	{NEXT i}
	{CLEAR_VARIABLE units}
	{CLEAR_VARIABLE crippled_x}
	{CLEAR_VARIABLE crippled_y}

	# Brained
	[store_unit]
		[filter]
			side=$side_number
			[filter_wml]
				hitpoints=$this_unit.max_hitpoints
				[variables]
					brained=yes
				[/variables]
			[/filter_wml]
		[/filter]
		variable=units
