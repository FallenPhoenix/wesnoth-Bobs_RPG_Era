#####################
# Surprise
#####################

#define BOB_SURPRISE
[event]
	name=moveto
	first_time_only=no
	[filter]
		[filter_adjacent]
			is_enemy=yes
			[filter_wml]
				[attack]
					[specials]
						[dummy]
							id=surprise
						[/dummy]
					[/specials]
				[/attack]
			[/filter_wml]
		[/filter_adjacent]
	[/filter]
	
	[store_unit]
		[filter]
			x,y=$x1,$y1
		[/filter]
		variable=target
	[/store_unit]
	
	[store_unit]
		[filter]
			[filter_wml]
				[attack]
					[specials]
						[dummy]
							id=surprise
						[/dummy]
					[/specials]
				[/attack]
			[/filter_wml]
			[filter_adjacent]
				x,y=$x1,$y1
			[/filter_adjacent]
		[/filter]
		variable=attacker
	[/store_unit]
		
	{FOREACH attacker i}
		
		{VARIABLE temp_damage $attacker[$i].attack[0].damage}
		{VARIABLE_OP temp_damage multiply $target.resistance.$attacker.attack[0].type}
		{VARIABLE_OP temp_damage divide 100}
		
		[unstore_unit]
			variable=attacker[$i]
		[/unstore_unit]
		
		[animate_unit]
			flag=attack
			with_bars=yes
			hits=yes
			[filter]
				[filter_wml]
					[attack]
						[specials]
							[dummy]
								id=surprise
							[/dummy]
						[/specials]
					[/attack]
				[/filter_wml]
				[filter_adjacent]
					x,y=$x1,$y1
				[/filter_adjacent]
			[/filter]
			[primary_attack]
				range=melee
			[/primary_attack]
			[facing]
				x,y=$x1,$y1
			[/facing]
		[/animate_unit]
		
		[animate_unit]
			flag=defend
			with_bars=yes
			hits=yes
			[filter]
				x,y=$x1,$y1
			[/filter]
			[primary_attack]
				range=melee
			[/primary_attack]
		[/animate_unit]
		
		[unstore_unit]
			variable=target
			text="$temp_damage"
			{COLOR_HARM}
		[/unstore_unit]
		
		[object]
			silent=yes
			duration=forever
			[filter]
				x,y=$x1,$y1
			[/filter]
			[effect]
				apply_to=hitpoints
				increase=-$temp_damage
			[/effect]
		[/object]
	
	{NEXT i}

	{CLEAR_VARIABLE temp_damage}
	{CLEAR_VARIABLE attacker}
	{CLEAR_VARIABLE target}
[/event]
#enddef

#####################
# Mentor
#####################

#define BOB_MENTOR
[event]
	name=die
	first_time_only=no
	[filter_second]
		ability=mentor
	[/filter_second]
	
	[store_unit]
		[filter]
			[filter_adjacent]
				x,y=$x2,$y2
				is_enemy=no
			[/filter_adjacent]
		[/filter]
		variable=learner
	[/store_unit]
	
	{FOREACH learner i}
	
		{VARIABLE_OP learner[$i].experience add $unit.level}
		
		[unstore_unit]
			variable=learner[$i]
				text=_ "float^$unit.level XP"
			{COLOR_HEAL}
		[/unstore_unit]

	{NEXT i}

	{CLEAR_VARIABLE learner}
[/event]
#enddef

