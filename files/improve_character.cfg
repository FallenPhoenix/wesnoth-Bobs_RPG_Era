message= _ {MENU_IMG_TXT "icons/stances/aim-icon.png" _"<span color='{BOB_GREEN}'>Aim</span>
<span size='small'>Allows you to adopt the aim stance.</span>
<span size='small'>Cost: 3</span>"}
[show_if]
	{BOB_CONDITION character[$side_number].ranger_level_number greater_than_equal_to 2}
	{BOB_CONDITION character[$side_number].stance_aim not_equals yes}
	[/show_if]
[command]
[if]
{BOB_CONDITION character[$side_number].character_points greater_than_equal_to 3}
[then]
{VARIABLE character[$side_number].stance_aim yes}
{VARIABLE_OP character[$side_number].character_points add -3}
{BOB_REDRAW}
[/then]
[/if]
[/command]
[/option]

