#define BOB_CHARACTER_SHEET
[set_menu_item]
	id=Character_Sheet
	description=_ "menu^Character Sheet"
	image=help/topic.png
	[show_if]
		[have_unit]
			side=$side_number
			x,y=$x1,$y1
			canrecruit=yes
			[filter_wml]
				[variables]
					character_status=active
				[/variables]
				attacks_left=1
			[/filter_wml]
		[/have_unit]
	[/show_if]
		
[command]
[message]
	speaker=unit
	caption=_ "Character Sheet"
	message= "<span color='{BOB_GREEN}'>" + _"Class:" + "</span>
" + _"$character[$side_number].warrior_level_number|/4 $character[$side_number].warrior_level_name Warrior
$character[$side_number].ranger_level_number|/4 $character[$side_number].ranger_level_name Ranger
$character[$side_number].vagabond_level_number|/4 $character[$side_number].vagabond_level_name Vagabond
$character[$side_number].magician_level_number|/4 $character[$side_number].magician_level_name Magician" + "
 
<span color='{BOB_GREEN}'>" + _"Weapon Skills:" + "</span>
" + _"Melee: $character[$side_number].melee_weapon_skill
Ranged: $character[$side_number].ranged_weapon_skill
Critical Hit Chance: $unit.variables.critical_chance|%"

[option]
	message= {MENU_IMG_TXT "icons/blank-icon.png" _"Return To Game"}
	[command]
	[/command]
[/option]

# Improve Character
[option]
	message= "&icons/general.png=<span color='{BOB_GREEN}'>" + _"sheet^Improve Character" + "</span>
<span size='small'>" + _"Character Points: $character[$side_number].character_points" + "</span>"
	[show_if]
		{BOB_CONDITION character[$side_number].character_points greater_than_equal_to 1}
	[/show_if]
	[command]
		{BOB_IMPROVE_CHARACTER}
	[/command]
[/option]

# Inventory
[option]
	message= "&icons/inventory.png=<span color='{BOB_GREEN}'>" + _"sheet^Inventory" + "</span>"
	[command]
		{BOB_INVENTORY}
	[/command]
[/option]

# Combat Stances
[option]
	message= "&icons/stances.png=<span color='{BOB_GREEN}'>" + _"sheet^Change Stance" + "</span>"
	[command]
		{BOB_CHANGE_STANCE}
	[/command]
[/option]

# Messages
[option]
	message= "&icons/speak.png=<span color='{BOB_GREEN}'>" + _"sheet^Talk In Character" + "</span>"
	[command]
		{BOB_MESSAGES}
	[/command]
[/option]

# Help
[option]
