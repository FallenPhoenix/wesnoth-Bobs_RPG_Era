#textdomain wesnoth-Bobs_RPG_Era

#define BOB_CHARACTER_TALK MESSAGE
[message]
	side=$side_number
	canrecruit=yes
	message={MESSAGE}
[/message]
#enddef

#define BOB_MESSAGES
[message]
	speaker=unit
	caption=_ "Talk In Character"
	message= _ "What will you say?"

[option]
	message= {MENU_IMG_TXT "icons/blank-icon.png" _"Return To Game"}
	[command]
	[/command]
[/option]

[option]
	message= _ "Custom Message"
	[command]
		[message]
			speaker=unit
			caption=_ "Custom Message"
			message= _ "What will you say?"
			[text_input]
				variable=custom_message
				label=_ "Type Here:"
				max_chars=50
			[/text_input]
		[/message]
		{BOB_CHARACTER_TALK ("$custom_message|")}
		{CLEAR_VARIABLE custom_message}
	[/command]
[/option]

