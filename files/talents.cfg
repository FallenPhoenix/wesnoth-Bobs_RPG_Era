			{VARIABLE_OP temp_damage multiply $stored_unit.resistance.$unit.attack[0].type}
			{VARIABLE_OP temp_damage divide 100}
			{VARIABLE_OP stored_unit.hitpoints add -$temp_damage}
			
			# Simulate an attack animation
