					flag=attack
					with_bars=yes
					hits=yes
					[filter]
						x=$x1
						y=$y1
					[/filter]
					[primary_attack]
						range=melee
					[/primary_attack]
					[facing]
						x,y=$temp_x,$temp_y
					[/facing]
				[/animate_unit]
			
				{BOB_SOUND {SOUND_LIST:HUMAN_HIT}}
			[unstore_unit]
				variable=stored_unit
				text="$temp_damage"
				{COLOR_HARM}
			[/unstore_unit]
		[/then]
	[/if]		
	
	{CLEAR_VARIABLE random}
	{CLEAR_VARIABLE temp_x}
	{CLEAR_VARIABLE temp_y}
	{CLEAR_VARIABLE temp_damage}
	{CLEAR_VARIABLE temp_type}
	
