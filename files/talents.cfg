	[have_unit]
		x,y=$x1,$y1
		[not]
		[filter_wml]
			[attack]
				[specials]
					[poison]
						id=temp_poison
					[/poison]
				[/specials]
			[/attack]
		[/filter_wml]
		[/not]
	[/have_unit]
[/show_if]
[command]
	{VARIABLE_OP inventory[$side_number].scorpion_tail add -1}
	{BOB_ADD_WEAPON_SPECIAL melee $character[$side_number].melee_weapon_name TEMP_POISON}
	{BOB_PRINT _"$character[$side_number].name has used Weaponcraft."}
