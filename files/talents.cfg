[option]
message= "&inventory/materials/scorpion_tail.png=$inventory[$side_number].scorpion_tail=<span color='{BOB_GREEN}'>" + _"Rub With Scorpion Tail" + "</span>
<span size='small'>" + _"Makes your melee weapon poisonous" + "</span>"
