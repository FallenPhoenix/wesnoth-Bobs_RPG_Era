####################################################################################
# Trait Effects
####################################################################################


#define BOB_TRAIT_PSYCHO
[event]
name=attack
first_time_only=no
[filter]
	side=$side_number
  	canrecruit=yes
  	[filter_wml]
		[modifications]
			[trait]
				id=psycho
			[/trait]
		[/modifications]
  	[/filter_wml]
  	[filter_attack] 
		range=melee
  	[/filter_attack] 
[/filter]
	{RANDOM 1..10}
	[if]
		{BOB_CONDITION random numerical_equals 10}
		[then]
			{BOB_ADD_WEAPON_SPECIAL melee ($character[$side_number].melee_weapon_name) PSYCHO}
			{BOB_SOUND dwarf-laugh.wav}
			{BOB_FLOATING_LABEL side=$side_number canrecruit=yes "Psycho" {COLOR_HARM}}
		[/then]
	[/if]
	{CLEAR_VARIABLE random}
[/event]

# Remove psycho

[event]
	name="side turn"
	first_time_only=no
	[if]
		[have_unit]
			side=$side_number
			canrecruit=yes
			[filter_wml]
				[modifications]
					[trait]
						id=psycho
					[/trait]
				[/modifications]
			[/filter_wml]
		[/have_unit]
		[then]
			{BOB_REMOVE_SPECIALS side=$side_number canrecruit=yes melee psycho}
		[/then]
	[/if]
[/event]
#enddef

#define BOB_TRAIT_DISEASED
[event]
name="side turn"
first_time_only=no
	[if]
		[have_unit]
			side=$side_number
			canrecruit=yes
			[filter_wml]
				[modifications]
					[trait]
						id=diseased
					[/trait]
				[/modifications]
				[status]
					poisoned=off
				[/status]
			[/filter_wml]
		[/have_unit]
		
		[then]
			{RANDOM 1..100}
			[if]
				{BOB_CONDITION random less_than_equal_to 15}
				[then]
					{BOB_ALTER_STATUS side=$side_number canrecruit=yes poisoned yes}
					{BOB_SOUND poison.ogg}
					{BOB_FLOATING_LABEL side=$side_number canrecruit=yes "Diseased" {COLOR_HARM}}
				[/then]
			[/if]
			{CLEAR_VARIABLE random}
		[/then]
	[/if]
[/event]
#enddef

