				[or]
					race=kalifa
				[/or]
				[or]
					race=sidhe
				[/or]
				[or]
					race=aragwaith
				[/or]
				[or]
					race=calydonianrace
				[/or]
				[or]
					race=lavinian
				[/or]
				[or]
					race=nemidian
