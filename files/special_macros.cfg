#define BOB_CREATURE_DEATH FILTER_1 VAR
[event]
name=die
first_time_only=no
[filter]
	{FILTER_1}
	[not]
		[filter_location]
			terrain="Xu,Xos,^Xo,Xv,Qlf,Ql,Qxu,Wo,Ww,Mm^Xm,Md^Xm"
		[/filter_location]
	[/not]
	#[not]
	#	ability=conjured
	#[/not]
[/filter]
{PLACE_IMAGE items/{VAR}.png $x1 $y1}
[store_locations]
	variable={VAR}_xy
	find_in={VAR}_xy
	[or]
		x,y=$x1,$y1
	[/or]
[/store_locations]
[/event]
#enddef

#define BOB_CHARACTER_DEATH
[event]
	name=die
	first_time_only=no
	[filter]
		canrecruit=yes
		[filter_wml]
			[variables]
				character_status=active
			[/variables]
		[/filter_wml]
	[/filter]
	{PLACE_IMAGE items/bones_and_backpack.png $x1 $y1}
    # the following will store this unit into an array containing all dead characters
	[store_unit]
		[filter]
			x,y=$x1,$y1
		[/filter]
		kill=no
		mode=append
		variable=dead_characters
	[/store_unit]
[/event]
#enddef

