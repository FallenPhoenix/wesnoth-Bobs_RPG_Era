#####################
# Red (Hitpoints)
#####################

[option]
message= "&inventory/potions/health_potion.png=$inventory[$side_number].health_potion=<span color='{BOB_GREEN}'>" + _"Health Potion" + "</span>
<span size='small'>" + _"Restores 6 hitpoints" + "</span>
