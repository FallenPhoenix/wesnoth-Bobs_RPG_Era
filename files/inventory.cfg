#textdomain wesnoth-Bobs_RPG_Era

#define BOB_DISPLAY_WEAPON NAME ICON DESCRIPTION VAR
[option]
message= "&{ICON}=$inventory[$side_number].{VAR}=<span color='{BOB_GREEN}'>" + {NAME} + "</span>
<span size='small'>" + {DESCRIPTION} + "</span>"
[show_if]
	{BOB_CONDITION inventory[$side_number].{VAR} greater_than_equal_to 1}
[/show_if]
[command]
[/command]
[/option]
#enddef

#define BOB_DRINK_POTION ITEM_ID ITEM_MESSAGE
{VARIABLE_OP inventory[$side_number].{ITEM_ID} add -1}
{VARIABLE used_item {ITEM_MESSAGE}}
{BOB_SOUND squishy-miss.wav}
{BOB_PRINT_G _"$character[$side_number].name has drunk $used_item"
      _"female^$character[$side_number].name has drunk $used_item"}
#enddef

#define BOB_INVENTORY
[switch]
	variable=inventory[$side_number].armour
	[case]
		value=elven_robe
		{VARIABLE temp_armour.name _"Robe"}
		{VARIABLE temp_armour.description _"An elven robe is often laced with threads of mithril which both strengthen the garment and lend magical energy to the wearer."}
	[/case]
	[case]
		value=cloak
		{VARIABLE temp_armour.name _"Cloak"}
		{VARIABLE temp_armour.description _"Although woven from mere cloth, a magician's cloak is invested with a faint magical aura which serves to soften an assailant's blows."}
	[/case]
	[case]
		value=leather_tunic
		{VARIABLE temp_armour.name _"Leather Tunic"}
		{VARIABLE temp_armour.description _"This light, leather tunic provides only minimal protection, but grants the wearer far more mobility than other types of armour. It is thus worn only by those who rely on stealth and speed over brute force."}
	[/case]
	[case]
		value=studded_jerkin
		{VARIABLE temp_armour.name _"Studded Jerkin"}
		{VARIABLE temp_armour.description _"This thick iron-studded jerkin is an ideal compromise for those seeking both mobility and protection on the battlefield."}
	[/case]
	[case]
		value=chainmail_shirt
		{VARIABLE temp_armour.name _"Chainmail Shirt"}
		{VARIABLE temp_armour.description _"Often favoured by archers and Dwarves, a well-crafted shirt of interwoven iron rings provides superb defence against most weapons."}
	[/case]
	[case]
		value=plate_armour
		{VARIABLE temp_armour.name _"Plate Armour"}
		{VARIABLE temp_armour.description _"Plate armour is a heavy, durable set of interlocking metal sheets. Both its weight and cost mean it is rarely worn by any but seasoned warriors."}
	[/case]
[/switch]

{VARIABLE dialog.inventory yes}
[while]
{BOB_CONDITION dialog.inventory equals yes}
[do]
[message]
	speaker=narrator
	image=portraits/backpack.png
	caption=_ "caption^Inventory"
	message=" "

[option]
message= {MENU_IMG_TXT2 "icons/blank-icon.png" " " _"Return To Game"}
[command]
	{CLEAR_VARIABLE dialog}
[/command]
[/option]

