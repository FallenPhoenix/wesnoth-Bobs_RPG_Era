#define BOB_INVENTORY_OPTION
[set_menu_item]
	id=Inventory
	description=_ "Inventory"
	image=misc/inventory.png
	[show_if]
		[have_unit]
			side=$side_number
			x,y=$x1,$y1
			canrecruit=yes
			[not]
				[filter_wml]
				moves=0
				[/filter_wml]
			[/not]
			[filter_wml]
				[variables]
					character_status=active
				[/variables]
			[/filter_wml]
		[/have_unit]
	[/show_if]
	[command]
		{BOB_INVENTORY}
	[/command]
[/set_menu_item]
#enddef
