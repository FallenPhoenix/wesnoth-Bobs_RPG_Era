#####################
# Purple (XP-related)
#####################

[option]
message= "&inventory/potions/brainhaste_tonic.png=$inventory[$side_number].brainhaste_tonic=<span color='{BOB_GREEN}'>" + _"Brainhaste Tonic" + "</span>
<span size='small'>" + _"Adds 4 experience" + "</span>
<span size='small' color='{BOB_GREY}'>" + _"(Select to drink)" + "</span>"
[show_if]
	{BOB_CONDITION inventory[$side_number].brainhaste_tonic greater_than_equal_to 1}
[/show_if]
[command]
	{BOB_DRINK_POTION brainhaste_tonic _"some Brainhaste Tonic"}
	[floating_text]
		x,y=$x1,$y1
		text="<span color='{BOB_WHITE}'>" + _ "float^4xp" + "</span>"
	[/floating_text]
	{BOB_STORE (
		{VARIABLE_OP stored.experience add 4}
		# If the player levels up
		[if]
			{BOB_CONDITION stored.experience greater_than_equal_to $stored.max_experience}
			[then]
				{VARIABLE_OP character[$side_number].character_points add 10}
				{VARIABLE stored.overlays misc/cp-overlay.png}
			[/then]
		[/if]
	)}
	{BOB_MODIFY_EXPERIENCE 0}
[/command]
[/option]

[option]
message= "&inventory/potions/mind_juice.png=$inventory[$side_number].mind_juice=<span color='{BOB_GREEN}'>" + _"Mind Juice" + "</span>
<span size='small'>" + _"-3 max experience" + "</span>
<span size='small' color='{BOB_GREY}'>" + _"(Select to drink)" + "</span>"
[show_if]
	{BOB_CONDITION inventory[$side_number].mind_juice greater_than_equal_to 1}
[/show_if]
[command]
	{BOB_STORE (
		# Prevent potion making max xp too low
		[if]
			{BOB_CONDITION stored.max_experience greater_than_equal_to 13}
			[then]
				{BOB_DRINK_POTION mind_juice _"some Mind Juice"}
				{VARIABLE_OP stored.max_experience add -3}
				[if]
					{BOB_CONDITION stored.experience greater_than_equal_to $stored.max_experience}
					[then]
						{VARIABLE_OP character[$side_number].character_points add 10}
						{VARIABLE stored.overlays misc/cp-overlay.png}
					[/then]
				[/if]
			[/then]
		[/if]
	)}
	{BOB_MODIFY_EXPERIENCE 0}
[/command]
[/option]

