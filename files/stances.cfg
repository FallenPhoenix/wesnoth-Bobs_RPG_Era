	id=Stances
	description=_ "menu^Stances"
	image=misc/cross-white.png
	[show_if]
		[have_unit]
			side=$side_number
			x,y=$x1,$y1
			canrecruit=yes
			[filter_wml]
				[variables]
					character_status=active
