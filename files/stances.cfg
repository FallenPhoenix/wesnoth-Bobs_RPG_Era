#textdomain wesnoth-Bobs_RPG_Era

#define BOB_REMOVE_STANCE_MODIFIERS
[switch]
	variable=character[$side_number].current_stance

	# remove attack
	[case]
		value=attack
		{BOB_MODIFY_MOVEMENT x=$x1 y=$y1 2}
		{BOB_MODIFY_WEAPON melee damage -2 $character[$side_number].melee_weapon_variable}
		{BOB_MODIFY_DEFENCE -10}
		{BOB_REMOVE_OVERLAY $x1 $y1 icons/stances/attack-overlay.png}
	[/case]
	
	# remove blitz
	[case]
		value=blitz
		{BOB_MODIFY_WEAPON melee damage 1 $character[$side_number].melee_weapon_variable}
		{BOB_MODIFY_WEAPON melee attacks -1 $character[$side_number].melee_weapon_variable}
		{BOB_MODIFY_WEAPON ranged damage 1 $character[$side_number].ranged_weapon_variable}
		{BOB_REMOVE_WEAPON_SPECIAL melee $character[$side_number].melee_weapon_variable blitz}
		{BOB_REMOVE_OVERLAY $x1 $y1 icons/stances/blitz-overlay.png}
	[/case]
	
	# remove defend
	[case]
		value=defend
		{BOB_MODIFY_RESISTANCES x=$x1 y=$y1 20 20}
		{BOB_MODIFY_WEAPON melee damage 2 $character[$side_number].melee_weapon_variable}
		{BOB_MODIFY_WEAPON ranged damage 2 $character[$side_number].ranged_weapon_variable}
		{BOB_MODIFY_MOVEMENT x=$x1 y=$y1 2}
		{BOB_REMOVE_OVERLAY $x1 $y1 icons/stances/defend-overlay.png}
	[/case]
	
	# remove aim
	[case]
		value=aim
		{BOB_REMOVE_WEAPON_SPECIAL ranged $character[$side_number].ranged_weapon_variable aim}
		{BOB_MODIFY_WEAPON melee attacks 1 $character[$side_number].melee_weapon_variable}
		{BOB_MODIFY_WEAPON ranged damage -3 $character[$side_number].ranged_weapon_variable}
		# This stops units with a single-attack ranged weapon inadvertantly gaining an extra strike.
		[if]
		{BOB_CONDITION character[$side_number].ranged_weapon_style not_equals 1}
			[then]
				{BOB_MODIFY_WEAPON ranged attacks 1 $character[$side_number].ranged_weapon_variable}
			[/then]
		[/if]
		{BOB_REMOVE_OVERLAY $x1 $y1 icons/stances/aim-overlay.png}
	[/case]
	
	# remove quickfire
	[case]
		value=quickfire
		{BOB_MODIFY_WEAPON ranged attacks -1 $character[$side_number].ranged_weapon_variable}
		{BOB_MODIFY_WEAPON melee damage 2 $character[$side_number].melee_weapon_variable}
		{BOB_MODIFY_WEAPON ranged damage 2 $character[$side_number].ranged_weapon_variable}
		{BOB_MODIFY_MOVEMENT x=$x1 y=$y1 2}
		{BOB_REMOVE_OVERLAY $x1 $y1 icons/stances/quickfire-overlay.png}
	[/case]
	
	# remove dodge
	[case]
		value=dodge
		{BOB_MODIFY_WEAPON melee damage 2 $character[$side_number].melee_weapon_variable}
		{BOB_MODIFY_WEAPON ranged damage 2 $character[$side_number].ranged_weapon_variable}
		{BOB_MODIFY_MOVEMENT x=$x1 y=$y1 1}
		{BOB_MODIFY_DEFENCE 10}
		{BOB_REMOVE_OVERLAY $x1 $y1 icons/stances/dodge-overlay.png}
	[/case]
	
	# remove run
	[case]
		value=run
		{BOB_MODIFY_MOVEMENT x=$x1 y=$y1 -2}
		{BOB_MODIFY_WEAPON melee damage 2 $character[$side_number].melee_weapon_variable}
		{BOB_MODIFY_WEAPON ranged damage 2 $character[$side_number].ranged_weapon_variable}
		{BOB_MODIFY_DEFENCE -10}
		{BOB_REMOVE_OVERLAY $x1 $y1 icons/stances/run-overlay.png}
	[/case]

[/switch]
#enddef



#define BOB_CHANGE_STANCE
{VARIABLE stance_finished no}
[while]
{BOB_CONDITION stance_finished equals no}
[do]
[switch]
	variable=character[$side_number].current_stance
	[case]
		value=normal
		{VARIABLE current_stance _"Normal"}
		{VARIABLE new_stance _"normal stance"}
	[/case]
	[case]
		value=attack
		{VARIABLE current_stance _"Attack"}
		{VARIABLE new_stance _"attack stance"}
	[/case]
	[case]
		value=blitz
		{VARIABLE current_stance _"Blitz"}
		{VARIABLE new_stance _"blitz stance"}
	[/case]
	[case]
		value=defend
		{VARIABLE current_stance _"Defend"}
		{VARIABLE new_stance _"defend stance"}
	[/case]
	[case]
		value=aim
		{VARIABLE current_stance _"Aim"}
		{VARIABLE new_stance _"aim stance"}
	[/case]
	[case]
		value=quickfire
		{VARIABLE current_stance _"Quickfire"}
		{VARIABLE new_stance _"quickfire stance"}
	[/case]
	[case]
		value=dodge
		{VARIABLE current_stance _"Dodge"}
		{VARIABLE new_stance _"dodge stance"}
	[/case]	
	[case]
		value=run
		{VARIABLE current_stance _"Run"}
		{VARIABLE new_stance _"run stance"}
	[/case]
[/switch]
[message]
	speaker=narrator
	image=icons/stances.png
	caption=_ "Stances"
	message= _ "Stances add temporary bonuses and penalties which are reversed when the stance is changed.
 
Your current stance is: $current_stance"


[option]
message= {MENU_IMG_TXT "icons/blank-icon.png" _"Return To Game"}
[command]
	{CLEAR_VARIABLE stance_finished}
	{BOB_PRINT_G _"$character[$side_number].name has adopted the $new_stance|."
	      _"female^$character[$side_number].name has adopted the $new_stance|."}
[/command]
[/option]

